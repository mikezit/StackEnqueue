{% load i18n %}
{% load humanize %}

{% if tags %}
    <div class="boxD">
        <h2 class="subtitle">{% trans "Related tags" %}</h2>
        <div class="tags" id="recent-tags">
            {% for tag in tags %}
                <a rel="tag" class="post-tag tag-link-{{ tag.name }}" title="{% blocktrans with tag.name as tag_name %}see questions tagged '{{ tag_name }}'{% endblocktrans %}"  href="{% url tag_questions tag.name|urlencode %}">{{ tag.name }}</a>
                <span class="tag-number">&#215; {{ tag.used_count|intcomma }}</span>
                <br />
            {% endfor %}
        </div>
    </div>
{% endif %}
