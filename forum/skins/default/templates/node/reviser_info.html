{% load extra_tags %}
<div class="user-info user-hover">
  <div class="user-action-time">
    <strong>{% diff_date revision.revised_at %}</strong>
  </div>
  <div class="user-gravatar32">
    <a href="{{ revision.author.get_profile_url }}">
      <div class="">
	{% gravatar revision.author 32 %}
      </div>
  </div>
  <div class="user-details">
    <a {% if revision.author.is_suspended %}class="suspended-user" {% endif %}href="{{ revision.author.get_profile_url }}">{{ revision.author.username }}</a><br/>
    {% get_reputation revision.author %}
    {% get_score_badge revision.author %}
  </div>
</div>
