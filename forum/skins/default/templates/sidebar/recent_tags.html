{% load i18n %}
{% load humanize %}

<div class="boxD">
	<h4>{% trans "Recent tags" %}</h4>
	<div class="body">
         <div  id="recent-tags">
        {% for tag in tags %}
          <a rel="tag" class="post-tag tag-link-{{ tag.name }}" title="{% blocktrans with tag.name as tagname %}see questions tagged '{{tagname}}'{% endblocktrans %}" href="{% url tag_questions tag.name|urlencode %}">{% spaceless %}{%if tag.sponsor_tag_img %}<img src="{{tag.sponsor_tag_img}}" height="16" width="18" alt class="sponsor-tag-img" >{%endif%}{{ tag.name }}{% endspaceless %}</a>
	  <span class="tag-number">&#215; {{ tag.used_count|intcomma }}</span>
	  <br>
        {% endfor %}
        </div>
        <div class="ar"><a href="{% url tags %}">{% trans "popular tags" %}&raquo; </a> </div>
    </div>
</div>
